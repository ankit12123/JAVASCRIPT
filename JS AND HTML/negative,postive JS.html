<body>
    <!-- negative or positve Check a number from the user and tell whether  negative or positive. -->

    <script>
        let a=prompt("enter Any Number");
        let numa=Number(a);
        console.log(numa);

        if(numa<0){
            let x='Odd Number';
            alert(x);
            console.log(x);
        }
        else if (numa>0){
            let y='Even Number';
            alert(y);
            console.log(y);
        }
        else{
            let z='zero ';
            alert(z);
            console,log(z);
        }


    </script>
</body>
