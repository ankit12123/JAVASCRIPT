 <body>
   <!-- Celsius to Fahrenheit Converter Ask the user for temperature in Celsius and convert it to Fahrenheit. -->

   <script>
    let tempcel= Number(prompt("Enter tempereature in celcius"));
    console.log(tempcel);

    let Fahrenheit = (tempcel * 9/5)+ 32;

    console.log(Fahrenheit);
    alert( Fahrenheit);



   </script>
