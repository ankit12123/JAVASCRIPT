<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Student Grade Calculator Take marks (0-100) from the user and display the grade:
    90-100-----A+
    80-89------A
    70-79------B
    60-69------c
    50-59------D
    below 50----Fail.  -->

    <script>

        let marks=prompt("Enter The Marks ");
        let m=Number(marks);
        console.log(m);

        if(m<=100 && m>=90){
            alert('A+');
            console.log('A+');
        }
        else if(m<90  && m>=80){
            alert('A');
            console.log('A');
        }
        else if(m<80 & m>=70){
            alert('B');
            console.log('B');
        }
        else if(m<70 && m>=60){
            alert('C');
            console.log('C');
        }
        else if(m<60 && m>=50){
            alert('D');
            console.log('D');
        }
        else if (m<50){
            alert('Fail');
            console.log('Fail');
        }
        else{
            alert('Not Valid');
            console.log('Not Valid');
        }
    </script>
</body>
</html>
