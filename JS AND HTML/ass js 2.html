<body>
    <!-- Even or Odd Check a number from the user and tell whether  even or odd. -->
     <script>
        let a=prompt("enter Any Number");
        let numa=Number(a);
        console.log(numa);

        if(numa%2==0){
            alert('Even Number');
            console.log('Even Number');
        }
        else{
            alert('Odd Number');
            console.log('Odd Number');
        }
     </script>
</body>
