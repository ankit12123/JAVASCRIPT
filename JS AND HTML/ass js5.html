<body>
    <!-- Swap to Numbers Without Using A third Variable Take two numbers, Swap their values without using any Extra variable, and show before/after. -->

    <script>
        let a=prompt("Enter First Number");
        let numx=Number(a);
        console.log(numx);

        let b=prompt("Eneer Second NUmber");
        let numy=Number(b);
        console.log(numy);

        // swaping two numbers.

        //   a=a+b;
        //   b=a-b;
        //   a=a-b;

          numx=numx+numy;
          numy=numx-numy;
          numx=numx-numy;

           
          console.log(numx);
          
          console.log(numy);


          




    </script>


</body>
