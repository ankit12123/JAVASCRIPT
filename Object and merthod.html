    <script>
        //Object anmd methods combine.
         let CPU={
            Brand:"Dell",
            Processor:"Intel i3",
            Gpu:"Integrated Intel Graphics",

            //Methods :- Inside a object we use anamenous(without name of function made) function and this keyword  is used inside the Object's block of code.
           Description:function(){
                return "Brand Name is " + this.Brand + " and Processor is " + this.Processor + "  and Gpu is " + this.Gpu;
           }
        } 
        alert(CPU.Description());
        console.log(CPU.Description());
        document.write(CPU.Processor);
        delete CPU.Gpu;  //Understand delete the property of an object 
        console.log(CPU.Gpu);
        console.log(CPU.Brand);
        CPU.Price = "10000"; // Understanding How to Add the New Property of an object.
       console.log(CPU.Price);
    </script>
